<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Teste X-via</title>
    <style>
        body {
            background-color: #f4f4f9;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #4A90E2;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4A90E2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Port Teste X-via</h1>

        <!-- Formulário para cadastrar DNS -->
        <form action="/register_dns" method="post">
            <label for="dns_name">Cadastrar Nome DNS:</label>
            <input type="text" id="dns_name" name="dns_name" placeholder="Ex: example.com" required>
            <input type="submit" value="Cadastrar">
        </form>

        <!-- Formulário para testar portas -->
        <form action="/check" method="post">
            <label for="host">Host:</label>
            <input type="text" id="host" name="host" placeholder="Ex: 192.168.0.1" required>
            
            <label for="ports">Portas (separadas por vírgula):</label>
            <input type="text" id="ports" name="ports" placeholder="Ex: 80,443,8080" required>
            
            <label for="selected_dns">Selecionar DNS:</label>
            <select id="selected_dns" name="selected_dns">
                <option value="">Selecione um DNS</option>
                {% for dns in dns_list %}
                    <option value="{{ dns }}">{{ dns }}</option>
                {% endfor %}
            </select>
            
            <input type="submit" value="Testar">
        </form>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>

</body>
</html>
